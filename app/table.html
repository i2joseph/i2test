<!DOCTYPE html>
<html>
  <header>
    <title>Industry Intelligence Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="./data.js"></script>
    <link rel="stylesheet" text="text/css" href="../styles/styles.css">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>      
  </header>
  <body>
    # Records to display    
    <input type="text" placeholder="enter to submit" class="numRecords">

    <select name="" id="" class="searchDropdown">
      <option value="company">Company</option>
      <option value="country">Country</option>
      <option value="sector">Sector</option>
    </select>

    Search and filter data
    <input type="text" placeholder="enter to submit" class="tableSearch">
    <div>      
      <table class="financeTable table table-striped table-bordered table-hover table-responsive">
        <tbody>
          <thead class="thead-inverse">
            <tr>
              <th>#</th>
              <th>Comapny Name</th>
              <th>Quarter Ending</th>
              <th>Sales</th>
              <th>Sales yoy %</th>
              <th>Earnings</th>
              <th>Earnings yoy %</th>
              <th>EBITDA</th>
              <th>EBITDA Margin</th>
              <th>Net Profit Margin</th>
            </tr>
          </thead>  
        </tbody>   
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>    
  </body>
</html>
